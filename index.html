<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>MyMyブログ</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	</head>
<body>
<h1>MyMyブログ</h1>
<h3>記事一覧</h3>
<div id="posts"></div>
<script>
fetch('posts.json')
  .then(r => r.json())
  .then(d => {
    d.forEach(p => {
	    posts.innerHTML += `<h4><a href="${p.url}">${p.title}</a></h4><p>${p.date}</p><p><small>${p.tags.join(', ')}</small></p><hr>`;
    });
  });
</script>
</body>
</html>
