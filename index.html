<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>MyMyブログ</title>
		<link rel="stylesheet" href="default.css">
		<link rel="stylesheet" href="main.css">
	</head>
<body>
<h1>MyMyブログ</h1>
<h3>記事一覧</h3>
<hr>
<div id="posts"></div>
<script>
fetch('posts.json')
  .then(r => r.json())
  .then(d => {
    d.forEach(p => {
	    posts.innerHTML += `<h4><a  href="${p.url}">${p.title}</h4></a><p class="flex1">${p.date}<small>${p.tags.join(', ')}</small></p>`;
    });
  });
</script>
</body>
</html>
